<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stämme Bot – Einstellungen</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
    .row { margin-bottom: 10px; }
    label { display: block; font-weight: 600; margin-bottom: 4px; }
    input { width: 100%; max-width: 420px; padding: 8px; }
    button { padding: 8px 12px; margin-right: 8px; }
    #status { margin-top: 10px; }
    .hint { color: #555; font-size: 0.9rem; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Einstellungen</h1>

  <div class="row">
    <label for="username">Username</label>
    <input id="username" type="text" autocomplete="username" />
  </div>

  <div class="row">
    <label for="password">Password</label>
    <input id="password" type="password" autocomplete="current-password" />
  </div>

  <div class="row">
    <button id="save">Speichern</button>
    <button id="clear">Löschen</button>
  </div>

  <div id="status" aria-live="polite"></div>
  <div class="hint">Hinweis: Die Daten werden lokal in <code>chrome.storage.local</code> gespeichert.</div>

  <script src="options.js"></script>
</body>
</html>
